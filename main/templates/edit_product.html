{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/bgcolor.css' %}">
<style>
    body {
        font-family: 'ShareTech Mono', monospace, Arial, sans-serif;
        color: #00ee00; /* Set the default text color to green */
    }

    .login {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .login h1 {
        color: #00ee00; /* Set the text color of h1 to green */
        font-size: 24px; /* Increase the font size of the title */
    }

    .login form {
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
        position: relative;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"], /* Use type="number" for numeric input fields */
    textarea { /* Apply styles to textareas for description */
        background-color: lightgreen;
        width: 100%;
        padding: 10px;
        border: none;
        position: relative;
        color: black; /* Set the inline text color to black */
        font-family: 'ShareTech Mono', monospace, Arial, sans-serif; /* Use monospace font */
    }

    /* Remove borders from text input fields */
    input[type="text"],
    input[type="password"],
    input[type="number"] {
        border: none;
    }

    /* Style for placeholder (ghosting) text */
    ::placeholder {
        color: 00ee00;
        font-family: 'ShareTech Mono', monospace, Arial, sans-serif;
    }

    input[type="submit"] {
        background-color: #00ee00;
        color: black;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin-top: 20px; /* Add margin to the button for spacing */
    }

    input[type="submit"]:hover {
        background-color: darkgreen;
    }
</style>

<div class="login">
    <h1>Edit Item</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="{{ form.name.name }}" placeholder="Name" value="{{ form.name.value }}">
        </div>
        <div class="form-group">
            <input type="number" name="{{ form.value.name }}" placeholder="Value" value="{{ form.value.value }}">
        </div>
        <div class="form-group">
            <textarea name="{{ form.description.name }}" placeholder="Description" maxlength="50">{{ form.description.value }}</textarea>
        </div>
        <div class="form-group">
            <input type="number" name="{{ form.weight.name }}" placeholder="Weight" value="{{ form.weight.value }}">
        </div>

        <div class="form-group">
            <input type="submit" value="Edit Product">
        </div>
    </form>
</div>

{% endblock %}
